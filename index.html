<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="logo do spotfiy" />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
        <section class="section-podcast">
          <div class="section-podcast__content">
            <span class="text title">Que tal seguir um podcast novo?</span>
            <span class="text subtitle"
              >Avisaremos você sobre novos episódios.</span
            >
            <button class="section-podcast__button">
              <span>Explore podcasts</span>
            </button>
          </div>
        </section>
        <div class="cookies">
          <button class="cookies_btn">Legal</button>
          <button class="cookies_btn">Centro de Privacidade</button>
          <button class="cookies_btn">Política de privacidade</button>
          <button class="cookies_btn">Cookies</button>
          <button class="cookies_btn">Sobre Anúncios</button>
          <button class="cookies_btn">Acessibilidade</button>
          <button class="cookies_btn">Notice at Collection</button>
          <button class="cookies_btn">Your Privacy Choices</button>
          <p class="sidebar_cookies">Cookies</p>
          <button class="sidebar_idioma">
            <i class="fa fa-globe"></i>Português do Brasil
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <ul>
          <li>
            <span class="footer title">TESTAR O PREMIUM DE GRAÇA</span>
          </li>
          <li>
            <span class="footer subtitle"
              >Inscreva-se para curtir música ilimitada e podcasts só com alguns
              anúncios. Não precisa de cartão de crédito</span
            >
          </li>
        </ul>
        <div class="foooter__button">
          <button class="footer__button">
            <span>Inscreva-se grátis</span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
